<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered List</title>
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Watermeleon</li>
        <li>Pineapple</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
        <li>Go to college</li>
        <li>Do study</li>
    </ol>

</body>
</html>
